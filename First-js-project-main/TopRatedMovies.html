<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Rated Movie Details</title>
    <link rel="stylesheet" href="topRated.css" />
  </head>
  <body>
    <section class="new-tab-section">
      <div class="container">
        <div class="container-center">
          <div class="left">
            <div class="back-arrow" id="back-home">
              <div class="img-container">
                <img src="./images/Previous.png" alt="Back home icon" />
              </div>
              <div class="back-text-container">
                <p class="back-text">Back home</p>
              </div>
            </div>
            <div class="overlay"></div>
            <div class="movie-info">
              <h2 id="movie-title"></h2>
              <p id="movie-rating"></p>
              <p id="views">10M+ views</p>
              <img id="IMDB" src="./images/IMDB.png" alt="" />
              <p id="movie-plot"></p>
              <div class="watch-now">Watch Now</div>
              <div class="watchlist">
                <img src="./images/Vector 196.png" alt="Watchlist icon" />
                <p class="watchlist-content">Watchlist</p>
              </div>
            </div>
          </div>
          <div class="right">
            <p class="img-text">Top rated</p>
            <img
              id="movie-poster"
              class="movie-img movie-info"
              src=""
              alt="Movie Poster"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="./TopRatedMovies.js"></script>
  </body>
</html>
